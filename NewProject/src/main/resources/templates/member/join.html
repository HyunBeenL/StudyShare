<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div th:include="~{common/header.html}"></div>
<main class="site-main">
<section class="login_box_area section-margin">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="login_form_inner rounded">
                    <h3 class="d-flex justify-content-center align-items-center flex-wrap">회원 가입</h3>
                    <form id="frmJoin" class="row login_form mb-5" method="post" action="/member/join" >
                        <input type="hidden" name="acc_url" value="/">
                        <div class="col-md-12 mb-4">
                            <input type="text" class="form-control" id="member_id" name="userId" data-name="아이디" placeholder="아이디" onfocus="this.placeholder = ''" onblur="this.placeholder = '아이디'">
                        </div>
                        <div class="col-md-12 mb-4">
                            <input type="text" class="form-control" id="member_name" name="user_name" data-name="이름" placeholder="이름" onfocus="this.placeholder = ''" onblur="this.placeholder = '이름'">
                        </div>
                        <div class="col-md-12 mb-4">
                            <input type="password" class="form-control" id="password" data-name="password" name="user_pwd" placeholder="비밀번호" onfocus="this.placeholder = ''" onblur="this.placeholder = '비밀번호'">
                        </div>
                        <div class="col-md-12 mb-4">
                            <input type="password" class="form-control" id="password1" data-name="password1" name="password1" placeholder="비밀번호 확인" onfocus="this.placeholder = ''" onblur="this.placeholder = '비밀번호 확인'">
                        </div>
                        <span>
                            연락처
                        </span>
                        <div class="col-md-4 mb-4">
                            <select class="form-control" name="user_phone">
                                <option name="" id="1" value="010">010</option>
                                <option name="" id="2" value="011">011</option>
                                <option name="" id="7" value="016">016</option>
                                <option name="" id="8" value="017">017</option>
                                <option name="" id="9" value="018">018</option>
                                <option name="" id="0" value="019">019</option>
                            </select>
                        </div>
                        <div class="col-md-1">-</div>
                        <div class="col-md-3 mb-4">
                            <input type="text" class="form-control" id="phone1" data-name="전화번호1" name="user_phone2">
                        </div>
                        <div class="col-md-1">-</div>
                        <div class="col-md-3 mb-4">
                            <input type="text" class="form-control" id="phone2" data-name="전화번호2" name="user_phone3">
                        </div>
                        <div class="col-md-12 mb-4">
                            <input type="text" class="form-control input-group" id="email1" data-name="이메일" name="user_email1" placeholder="이메일" onfocus="this.placeholder = ''" onblur="this.placeholder = '이메일'">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <select class="form-control" aria-describedby="basic-addon1" name="user_email2">
                                <option name="" id="11" value="naver.com">naver.com</option>
                                <option name="" id="22" value="daum.net">daum.net</option>
                                <option name="" id="33" value="hanmail.net">hanmail.net</option>
                                <option name="" id="44" value="nate.com">nate.com</option>
                                <option name="" id="55" value="gmail.com">gmail.com</option>
                                <option name="" id="66" value="">직접 입력</option>
                            </select>
                        </div>
                        <div class="col-md-12 mb-4">
                            <input type="text" class="form-control" id="email2" data-name="이메일2" name="email3" placeholder="직접 입력" onfocus="this.placeholder = ''" onblur="this.placeholder = '직접 입력'">
                        </div>

                        <div id="err_login" class="text-danger text-center col-md-12">

                        </div>
                        <div class="col-md-12">
                            <button type="button" style="width:100%" class="btn btn-outline-success" onclick="document.querySelector('#frmJoin').submit()">가입하기 </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
